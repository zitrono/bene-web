<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="centralGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: #3A5BC8; stop-opacity: 1" />
      <stop offset="70%" style="stop-color: #00A3B4; stop-opacity: 0.8" />
      <stop offset="100%" style="stop-color: #F8F9FA; stop-opacity: 0.2" />
    </radialGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #3A5BC8; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #00A3B4; stop-opacity: 1" />
    </linearGradient>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #00A3B4; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #FF7851; stop-opacity: 1" />
    </linearGradient>
    
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #F8F9FA; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #E9ECEF; stop-opacity: 1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#3A5BC8" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="pulseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with radial emphasis -->
  <circle cx="400" cy="300" r="280" fill="url(#centralGradient)" opacity="0.4"/>
  
  <!-- Chaotic Documents Ring (Outer) -->
  <g class="chaotic-documents-ring">
    <!-- Top documents -->
    <rect x="360" y="80" width="60" height="45" rx="6" fill="url(#documentGradient)" stroke="#3A5BC8" stroke-width="2" opacity="0.6" transform="rotate(-20 390 102)"/>
    <rect x="420" y="70" width="55" height="40" rx="5" fill="url(#documentGradient)" stroke="#00A3B4" stroke-width="2" opacity="0.5" transform="rotate(15 447 90)"/>
    
    <!-- Top-right documents -->
    <rect x="530" y="120" width="65" height="50" rx="6" fill="url(#documentGradient)" stroke="#FF7851" stroke-width="2" opacity="0.7" transform="rotate(30 562 145)"/>
    <rect x="580" y="180" width="50" height="35" rx="5" fill="url(#documentGradient)" stroke="#3A5BC8" stroke-width="2" opacity="0.4" transform="rotate(-10 605 197)"/>
    
    <!-- Right documents -->
    <rect x="620" y="260" width="70" height="55" rx="7" fill="url(#documentGradient)" stroke="#00A3B4" stroke-width="2" opacity="0.6" transform="rotate(45 655 287)"/>
    <rect x="610" y="340" width="60" height="45" rx="6" fill="url(#documentGradient)" stroke="#3A5BC8" stroke-width="2" opacity="0.5" transform="rotate(-25 640 362)"/>
    
    <!-- Bottom-right documents -->
    <rect x="540" y="420" width="55" height="40" rx="5" fill="url(#documentGradient)" stroke="#FF7851" stroke-width="2" opacity="0.7" transform="rotate(20 567 440)"/>
    <rect x="460" y="460" width="65" height="50" rx="6" fill="url(#documentGradient)" stroke="#00A3B4" stroke-width="2" opacity="0.4" transform="rotate(-15 492 485)"/>
    
    <!-- Bottom documents -->
    <rect x="380" y="480" width="50" height="35" rx="5" fill="url(#documentGradient)" stroke="#3A5BC8" stroke-width="2" opacity="0.6" transform="rotate(35 405 497)"/>
    <rect x="320" y="470" width="60" height="45" rx="6" fill="url(#documentGradient)" stroke="#00A3B4" stroke-width="2" opacity="0.5" transform="rotate(-30 350 492)"/>
    
    <!-- Bottom-left documents -->
    <rect x="240" y="430" width="55" height="40" rx="5" fill="url(#documentGradient)" stroke="#FF7851" stroke-width="2" opacity="0.7" transform="rotate(25 267 450)"/>
    <rect x="180" y="370" width="65" height="50" rx="6" fill="url(#documentGradient)" stroke="#3A5BC8" stroke-width="2" opacity="0.4" transform="rotate(-20 212 395)"/>
    
    <!-- Left documents -->
    <rect x="120" y="280" width="70" height="55" rx="7" fill="url(#documentGradient)" stroke="#00A3B4" stroke-width="2" opacity="0.6" transform="rotate(40 155 307)"/>
    <rect x="140" y="200" width="60" height="45" rx="6" fill="url(#documentGradient)" stroke="#3A5BC8" stroke-width="2" opacity="0.5" transform="rotate(-35 170 222)"/>
    
    <!-- Top-left documents -->
    <rect x="210" y="140" width="55" height="40" rx="5" fill="url(#documentGradient)" stroke="#FF7851" stroke-width="2" opacity="0.7" transform="rotate(15 237 160)"/>
    <rect x="280" y="100" width="65" height="50" rx="6" fill="url(#documentGradient)" stroke="#00A3B4" stroke-width="2" opacity="0.4" transform="rotate(-25 312 125)"/>
  </g>
  
  <!-- Flowing Connections to Ralph -->
  <g class="connection-flows" opacity="0.6">
    <!-- Radial connection lines -->
    <path d="M 390 102 Q 395 200 400 240" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 562 145 Q 480 220 440 260" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 655 287 Q 530 295 460 300" stroke="url(#primaryGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 640 362 Q 520 340 460 320" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 567 440 Q 480 380 420 340" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 405 497 Q 400 400 400 360" stroke="url(#primaryGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 350 492 Q 380 380 380 340" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 267 450 Q 320 380 360 340" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 212 395 Q 280 350 340 320" stroke="url(#primaryGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 155 307 Q 270 305 340 300" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 170 222 Q 280 260 340 280" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 237 160 Q 320 230 360 260" stroke="url(#primaryGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Flow particles -->
    <circle cx="420" cy="180" r="2" fill="#00A3B4" opacity="0.8"/>
    <circle cx="480" cy="220" r="3" fill="#3A5BC8" opacity="0.7"/>
    <circle cx="520" cy="280" r="2" fill="#FF7851" opacity="0.6"/>
    <circle cx="460" cy="380" r="3" fill="#00A3B4" opacity="0.8"/>
    <circle cx="320" cy="360" r="2" fill="#3A5BC8" opacity="0.7"/>
    <circle cx="280" cy="280" r="3" fill="#FF7851" opacity="0.6"/>
    <circle cx="320" cy="220" r="2" fill="#00A3B4" opacity="0.8"/>
  </g>
  
  <!-- Central Ralph Processing Hub -->
  <g class="ralph-hub" transform="translate(400,300)">
    <!-- Outer processing ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Main Ralph node -->
    <circle cx="0" cy="0" r="65" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
    
    <!-- Inner intelligence patterns -->
    <g class="intelligence-core" opacity="0.4">
      <circle cx="0" cy="0" r="45" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      
      <!-- Processing indicators -->
      <path d="M -25 -25 L 25 25 M 25 -25 L -25 25" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <polygon points="0,-20 15,10 -15,10" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Data points -->
      <circle cx="-20" cy="0" r="3" fill="#FFFFFF"/>
      <circle cx="20" cy="0" r="3" fill="#FFFFFF"/>
      <circle cx="0" cy="-20" r="3" fill="#FFFFFF"/>
      <circle cx="0" cy="20" r="3" fill="#FFFFFF"/>
    </g>
    
    <!-- Autonomous decision nodes -->
    <circle cx="-50" cy="-30" r="12" fill="url(#energyGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="50" cy="-30" r="10" fill="url(#energyGradient)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="60" cy="20" r="14" fill="url(#energyGradient)" opacity="0.9" filter="url(#glow)"/>
    <circle cx="-45" cy="35" r="11" fill="url(#energyGradient)" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Ralph label -->
    <text x="0" y="100" text-anchor="middle" font-family="Inter" font-size="16" font-weight="600" fill="#3A5BC8">Ralph</text>
    <text x="0" y="118" text-anchor="middle" font-family="Inter" font-size="11" font-weight="400" fill="#00A3B4" opacity="0.8">Autonomous Intelligence</text>
  </g>
  
  <!-- Organized Output Ring -->
  <g class="organized-output-ring">
    <!-- Top outputs -->
    <g class="output-stack-top" transform="translate(380,150)">
      <rect x="0" y="0" width="40" height="30" rx="4" fill="#F8F9FA" stroke="#00A3B4" stroke-width="2"/>
      <rect x="2" y="2" width="40" height="30" rx="4" fill="#F8F9FA" stroke="#00A3B4" stroke-width="1" opacity="0.8"/>
      <rect x="4" y="4" width="40" height="30" rx="4" fill="#F8F9FA" stroke="#00A3B4" stroke-width="1" opacity="0.6"/>
      <circle cx="50" cy="15" r="6" fill="#FF7851" opacity="0.8"/>
      <circle cx="53" cy="18" r="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Right outputs -->
    <g class="output-stack-right" transform="translate(500,280)">
      <rect x="0" y="0" width="45" height="35" rx="5" fill="#F8F9FA" stroke="#3A5BC8" stroke-width="2"/>
      <rect x="2" y="2" width="45" height="35" rx="5" fill="#F8F9FA" stroke="#3A5BC8" stroke-width="1" opacity="0.8"/>
      <polygon points="55,10 65,10 60,0" fill="#FF7851" opacity="0.7"/>
    </g>
    
    <!-- Bottom outputs -->
    <g class="output-stack-bottom" transform="translate(360,420)">
      <rect x="0" y="0" width="50" height="40" rx="6" fill="#F8F9FA" stroke="#00A3B4" stroke-width="2"/>
      <rect x="2" y="2" width="50" height="40" rx="6" fill="#F8F9FA" stroke="#00A3B4" stroke-width="1" opacity="0.8"/>
      <rect x="4" y="4" width="50" height="40" rx="6" fill="#F8F9FA" stroke="#00A3B4" stroke-width="1" opacity="0.6"/>
      <circle cx="60" cy="20" r="7" fill="#FF7851" opacity="0.8"/>
      <circle cx="63" cy="23" r="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Left outputs -->
    <g class="output-stack-left" transform="translate(200,270)">
      <rect x="0" y="0" width="45" height="35" rx="5" fill="#F8F9FA" stroke="#3A5BC8" stroke-width="2"/>
      <rect x="2" y="2" width="45" height="35" rx="5" fill="#F8F9FA" stroke="#3A5BC8" stroke-width="1" opacity="0.8"/>
      <polygon points="-10,10 -20,10 -15,0" fill="#FF7851" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Output flow streams -->
  <g class="output-streams" opacity="0.5">
    <path d="M 400 235 Q 390 190 400 180" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 465 300 Q 500 290 535 297" stroke="url(#energyGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 400 365 Q 380 400 385 450" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 335 300 Q 270 290 240 297" stroke="url(#energyGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle background data streams -->
  <g class="background-streams" opacity="0.2">
    <circle cx="400" cy="300" r="120" fill="none" stroke="url(#primaryGradient)" stroke-width="1" stroke-dasharray="10,10"/>
    <circle cx="400" cy="300" r="180" fill="none" stroke="url(#primaryGradient)" stroke-width="1" stroke-dasharray="15,15"/>
    <circle cx="400" cy="300" r="240" fill="none" stroke="url(#primaryGradient)" stroke-width="1" stroke-dasharray="20,20"/>
  </g>
</svg>